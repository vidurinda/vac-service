syntax = "proto3";

option java_multiple_files = true;

package com.ices.vac;

message Greeting{
    string first_name = 1;
    string last_name = 2;
}

message GreetingRequest{
    Greeting greeting = 1;
}

message GreetingResponse{
    string result = 1;
}

service GreetingService {
    rpc Greet(GreetingRequest) returns (GreetingResponse){

    };
}